<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/74/74472.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>


    <!-- Define as configurações do .forumlario, form, h1, button nesta página-->
    <style>
        .formulario {
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form {
            display:flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
        }

        button {
            cursor: pointer;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            background-color: rgb(228, 222, 222);
        }

        button:hover{
            background-color: gray;
        }

    </style>
</head>
<body>

    <!-- Usa o nav como bloco de estruturação (links de navegação) e define uma lista não ordenada. Dentro
     da lista não ordenada, existem os links em cada li que levam a cada página do site. -->

    <nav>
        <ul class="menu">
            <a href="index.html"><li>Sobre mim</li></a>
            <a href="formacao.html"><li>Formação acadêmica</li></a>
            <a href="portfolio.html"><li><a href="portfolio.html">Portfólio</li></a>
            <a href="contato.html"><li>Contato</li></a>
        </ul>
    </nav>

    <!--Section é usado para o conteúdo agrupado. Nesse caso, coloquei um formulário de contato com labels
    correspondentes e os inputs que são identificáveis para serem utilizados posteriormente no js-->
    
    <section>
        <div class="formulario">
        <h1>FORMULÁRIO DE CONTATO</h1>

        <form id="form_contato">
            <label for="name">Nome completo:</label>
            <input type="text" id="nome" name="name" required><br>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
        
            <label for="message">Mensagem:</label>
            <textarea id="message" id="mensagem" rows="10" required></textarea>
        
            <button type="submit">Enviar</button>

        </form>
        <!--Cria o div envioForm para o envio do formulário-->
        <div id="envioForm"></div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
