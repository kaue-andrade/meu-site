<head>

    <!--Faz o link da imagem .png, do arquivo das css e define o title-->

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/74/74472.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formação acadêmica</title>

     <!-- Define as configurações do .paragrafo nesta página-->


    <style>
        .paragrafo {
            display: flex;
            align-items: center;

        .paragrafo img {

     <!-- Usa o nav como bloco de estruturação (links de navegação) e define uma lista não ordenada. Dentro

    <nav>
        <ul class="menu">
            <a href="index.html"><li>Sobre mim</li></a>

    <!--Section é usado para o conteúdo agrupado. Nesse caso, uma div com a class = paragrafo para identificar
    e utilizar posteriormente nas css. Coloco um paragrafo e uma imagem em cada um para representar 
    a minha formação acadêmica em cada bloco-->

    <section>

        <div class="paragrafo">
            <p> Ensino médio (2020-2023), Instituto Federal da Bahia. </p>
